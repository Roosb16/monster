<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/javascript.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link rel="icon" type="img/favicon" href="img/favicon.jpg">
</head>

<body>
    <header>
    </header>
    <main>
        <h2 id="dobbel">Tekst</h2>
        <h2 id="speel">Druk op de bal om te spelen</h2>
        <h2 id="dood">Helaas volgende keer beter, probeer het opnieuw</h2>
        <img id="standaard" src="img/standaard.png">
        <div class="lampknop">
            <img id="knopLamp" src="img/knop-lamp.svg">
        </div>
        <div id="menu">
            <div class="buttons">
                <div>
                    <img id="knopSlapen" src="img/knopslapen.svg">
                    <div class="progresbar">
                        <div id="progresSlapen"></div>
                    </div>
                </div>
                <div>
                    <img id="knopEten" src="img/knopeten.svg">
                    <div class="progresbar">
                        <div id="progresEten"></div>
                    </div>
                </div>
                <div>
                    <img id="knopSpelen" src="img/knopspelen.svg">
                    <div class="progresbar">
                        <div id="progresSpelen"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="voedsel">
            <img id="knopDruif" src="img/druiven.svg">
            <img id="knopHamburger" src="img/hamburger.svg">
            <img id="knopCake" src="img/cupcake.svg">
        </div>
        <img id="knopBal" src="img/knopbal.svg">
        <button id="reload">Start opnieuw</button>
    </main>
    <footer>
    </footer>
</body>

</html>
